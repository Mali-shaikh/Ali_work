
<!doctype html>
<html>
<head>
    <title>Job Trend Analyzer</title>
</head>
<body>
    <h2>Real-Time Job Trend Analyzer</h2>
    <form method="get" action="/">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="Enter job keyword">
        <input type="submit" value="Search">
    </form>
    <p><a href="/refresh?keyword={{ keyword }}">Refresh Job Data</a></p>

    <div>
        {{ charts.title_chart|safe }}
        {{ charts.location_chart|safe }}
        {{ charts.skill_chart|safe }}
        {{ charts.date_chart|safe }}
    </div>
</body>
</html>
